<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Nardu.info</title>
</head>
<body>
  <!-- ------------------------------------------------------------------------------------------------------------ -->  
  <header class="container profile" id="welcome">
    <div class="profile__container grid">
      <div class="profile__data">
        <div class="profile__border">
          <div class="profile__perfil">
            <img src="/assets/images/pro pic.png" alt="portrait-pic" class="portrait"/>
          </div>
        </div>
        <h2 class="profile__name">Nardu Malherbe</h2>
        <h3 class="profile__profession">
          <p><span>Shopify Expert</span> | <span>Web Developer</span> | <span>Technologist</span></p>
        </h3>
      </div>
      </div>
    </div>
    <div class="socials" alt="social links">
      <a href="#" target="_blank">
        <img src="/assets/icons/icons8-twitter-50.svg" alt="Twitter" loading="lazy" class="socicon button">
      </a>
      <a href="#" target="_blank">
        <img src="/assets/icons/icons8-instagram.svg" alt="Instagram" loading="lazy" class="socicon button">
      </a>
      <a href="#" target="_blank">
        <img src="/assets/icons/icons8-github-50.svg" alt="Github" loading="lazy" class="socicon button">
      </a>
      <a href="#" target="_blank">
        <img src="/assets/icons/icons8-linkedin.svg" alt="LinkedIn" loading="lazy" class="socicon button">
      </a>
    </div>
  </header>
    

  <!-- ------------------------------------------------------------------------------------------------------------ -->
  <section class="container services" id="services">  
          
    <div class="card light description-card">
      <img src="/assets/images/desktop shop the look_imac2013_right _med.png" alt="" class="showcase">
      <p>Make your online business stand out, <br> attract more customers and <br><span>increase revenue</span></p>
      
    </div>
  </section>
  <!-- ------------------------------------------------------------------------------------------------------------ -->
  <main class="main">
    <section class="filters container">

      <ul class="filters__content">
        <button class="filters__button" data-target="#services">
          Services
        </button>
        <button class="filters__button" data-target="#about">
          About
        </button>
      </ul>
      <div class="filters__sections">
        <!-- =============== SERVICES ============== -->
        <div class="services__content grid" data-content id="services">
          <article class="services__card">
            <img src="" alt="" class="services__img">
          </article>
        </div>
        <!-- ================ ABOUT ================ -->
        <div class="about__content grid" data-content id="about">

        </div>

      </div>
    </section>
  </main>
  <!-- ------------------------------------------------------------------------------------------------------------ -->
  <section class="about" id="about">
    <div class="Intro card">
    </div>
  </section>
  <!-- ------------------------------------------------------------------------------------------------------------ -->

  <section class="" id="">

  </section>

</body>
</html>
