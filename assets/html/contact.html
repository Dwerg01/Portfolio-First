<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="/assets/js/app.js" defer></script>
    <title>Nardu.info</title>
  </head>
<body>

    <section class="contact container" id="contact">
        <h2>Leave me a message</h2>
        <div class="contact-form-container">
          <div class="contact-form">
            <form action="https://formspree.io/f/xjvlenjq" method="post">
            <div class="form-control">
              <label for="name">Name</label>
              <input type="text" id="name" name="sender-name" placeholder="name" class="input-field" required />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" name="sender-email" placeholder="e-mail" class="input-field" required />
            </div>
      
            <div class="form-control">
              <label for="message">Message</label>
              <textarea id="message" cols="60" rows="10" name="message" placeholder="Tell me what you need help with"  class="input-field" required>
              </textarea>
            </div>
            <input type="submit" value="Submit" class="submit-btn" id="submit-btn"/>
      
          </form>
          </div>
        </div>
        <div class="socials" alt="social links">
          <a href="/index.html">
            <img src="/assets/icons/icons8-home-48.png" alt="Twitter" loading="lazy" class="socicon button">
          </a>
          <a href="https://twitter.com/NarduInfo" target="_blank">
            <img src="/assets/icons/icons8-twitter-50.svg" alt="Twitter" loading="lazy" class="socicon button">
          </a>
          <a href="https://www.instagram.com/nardu.info/" target="_blank">
            <img src="/assets/icons/icons8-instagram.svg" alt="Instagram" loading="lazy" class="socicon button">
          </a>
          <a href="https://github.com/Dwerg01" target="_blank">
            <img src="/assets/icons/icons8-github-50.svg" alt="Github" loading="lazy" class="socicon button">
          </a>
          <a href="https://www.linkedin.com/in/nardu-malherbe-6016b615/" target="_blank">
            <img src="/assets/icons/icons8-linkedin.svg" alt="LinkedIn" loading="lazy" class="socicon button">
          </a>
        </div>


        <footer class="footer">
          <span class="footer__copy">
            &#169; nardu.info All rights reserved
          </span>
        </footer>
      </section>

</body>
</html>
